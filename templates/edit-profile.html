<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/edit-profile.css') }}" rel="stylesheet">
  <style>

  </style>
</head>
<body>
  <div class="user-profile">
    <div class="sidebar">
      <h2>User Dashboard</h2>
      <a href="{{ url_for('user_booking', username=user['username']) }}">Home</a>
      <a href="{{ url_for('user_booking_history', username=user['username']) }}">Booking History</a>
      <a href="{{ url_for('user_profile', username=user['username']) }}">Profile</a>
      <a href="{{ url_for('user_summery', username=user['username']) }}">Summary</a>
      <a href="{{ url_for('user_logout') }}">Logout</a>
    </div>

    <div class="main-content">
      <h1>Edit Profile</h1>
      <div class="edit-form">
        <form method="POST" action="{{ url_for('edit_profile', username=user['username']) }}">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" value="{{ user['fullname'] }}" required>
          
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" value="{{ user['address'] }}" required>
          
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" value="{{ user['pincode'] }}" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
          
          <button type="submit">Save Changes</button>
          <a href="{{ url_for('user_profile', username=user['username']) }}"><button type="button" class="cancel">Cancel</button></a>
        </form>
        {% if error_message %}
          <p class="error-message">{{ error_message }}</p>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="footer">

  </div>
</body>
</html>
