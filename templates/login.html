<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Vehicle Parking App</title>
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Prevent caching on this page -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>

  <div class="login-container">
    <h2 class="login-title">Welcome to Vehicle Parking Website</h2>

    {% if error_message %}
      <div class="popup-error">
        {{ error_message }}
      </div>
    {% endif %}

    <form action="user-login" method="POST" class="login-form">
      <input type="text" class="form-control" name="username" placeholder="Username" required>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      <button type="submit" class="btn-login">Login</button>
      <a href="new-user-registration-system" class="btn-other">New User Registration</a>
      <a href="admin-login" class="btn-other">Admin Login</a>
    </form>
  </div>

</body>
</html>
