<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Prime Location</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/new-parking-lot.css') }}" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2>Add Prime Location</h2>
        <form method="POST" action="{{ url_for('submit_location') }}">

            <div class="mb-3">
                <label for="location_name" class="form-label">Prime Location Name</label>
                <input type="text" class="form-control" id="location_name" name="location_name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" pattern="\d{6}" title="Enter 6-digit pincode" required>
            </div>
            <div class="mb-3">
                <label for="price_per_hour" class="form-label">Price per Hour</label>
                <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" min="0" required>
            </div>
            <div class="mb-3">
                <label for="max_spots" class="form-label">Maximum Spots</label>
                <input type="number" class="form-control" id="max_spots" name="max_spots" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
